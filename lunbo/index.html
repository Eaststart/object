<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        *{margin:0;padding:0;}
        li{list-style:none;}
        .box{width:440px;height:200px;margin:40px auto;text-align:center;font-size:30px;border:3px solid black;position:relative;}
        .box ul{position:absolute;height:200px;}
        .box ul:after{content:'.';clear:both;display:block;height:0;visibility:hidden;}
        .box ul li{width:440px;height:200px;float:left;}
    </style>
    <script type="text/javascript" src="js/all.js"></script>
    <script type="text/javascript" src="../nei/prototypeHub.js"></script>
    <script type="text/javascript">
        window.onload=function(){
            var oBox=$('box');
            var a=new fnCarousel(oBox);
        }
    </script>
</head>
<body>
    <div class="wrap" id="wrap">
        <div class="box" id="box">
            <ul>
                <li style="background:red;">1</li>
                <li style="background:gold;">2</li>
                <li style="background:orange;">3</li>
                <li style="background:green;">4</li>
                <li style="background:dimgrey;">5</li>
            </ul>
        </div>
    </div>
</body>
</html>
